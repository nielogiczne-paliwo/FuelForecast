<h1>Tabela dostawa</h1>
<table>
  <tr>
    <th>Data</th>
    <th>ULG95</th>
    <th>DK</th>
    <th>ULTSU</th>
    <th>ULTDK</th>
  </tr>
  <tr
    *ngFor="let item of deliveryData"
    [ngClass]="{ moreDeliver: item.moreDeliver }"
  >
    <td>{{ item.date }}</td>
    <td>{{ item.ULG95 }}</td>
    <td>{{ item.DK }}</td>
    <td>{{ item.ULTSU }}</td>
    <td>{{ item.ULTDK }}</td>
  </tr>
</table>
