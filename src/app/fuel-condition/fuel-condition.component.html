<section [ngClass]="{ active: isActive }">
  <article>
    <app-close-button [text]="'X'" (click)="closeForm()" />
    <h1>Formularz stanów zbiorników</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="dataForm">
        <div class="inputDiv">
          <label for="dateStart">Od:</label>
          <input type="date" id="dateStart" formControlName="dateStart" />
        </div>
        <div class="inputDiv">
          <label for="dateStop">Do:</label>
          <input type="date" id="dateStop" formControlName="dateStop" />
        </div>
      </div>
      <div class="fuelConditionDiv">
        <div class="fuelCondition" *ngFor="let items of petrol">
          <h2>{{ items }}:</h2>
          <div class="inputDiv" *ngFor="let item of dataStructure">
            <label for="{{ items + item.en }}">{{ item.pl }}:</label>
            <input
              type="number"
              id="{{ items + item.en }}"
              formControlName="{{ items + item.en }}"
            />
          </div>
        </div>
      </div>
      <div class="buttonDiv">
        <app-button [buttonText]="'Zapisz'" [isActive]="true" type="onSubmit" />
      </div>
    </form>
  </article>
</section>
