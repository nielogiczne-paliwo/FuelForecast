<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="yStart">Oś Y Start:</label>
    <input
      type="number"
      id="yStart"
      formControlName="yStart"
      required
      value="10"
    />
  </div>
  <div>
    <label for="yStop">Oś Y Stop:</label>
    <input
      type="number"
      id="yStop"
      formControlName="yStop"
      required
      value="0"
    />
  </div>
  <button type="submit">Wyślij</button>
</form>
